syntax = "proto3";
package ethermint.evm.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/evmos/ethermint/x/evm/types";

message MergeAccountEvent {
  string eth_address = 1[(gogoproto.moretags) = "yaml:\"eth_address\""];
  string cosmos_address = 2[(gogoproto.moretags) = "yaml:\"cosmos_address\""];
  bool new_cosmos_acc_created = 3[(gogoproto.moretags) = "yaml:\"new_cosmos_acc_created\""];
}
